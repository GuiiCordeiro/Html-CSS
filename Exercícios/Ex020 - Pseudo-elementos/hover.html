<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover{
            color:rgb(255, 0, 0)
        }
        
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO</p>
    </div>
        <p>Fim do Exemplo</p>
</body>
</html>
